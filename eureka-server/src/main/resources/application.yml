server:
  port: 8761
spring:
   application:
     name: eureka-server
eureka:
  instance:
    hostname: 192.168.101.4
  server:
    enable-self-preservation: false      # 关闭自我保护模式（默认为打开）
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/